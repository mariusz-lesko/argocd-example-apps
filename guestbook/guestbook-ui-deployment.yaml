apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-ui
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      volumes:
      - name: pv-storage
          persistentVolumeClaim:
            claimName: pvc-jenkins-home
      containers:
      - image: jenkins/jenkins:latest
        name: guestbook-ui
        ports:
        - containerPort: 8080
        volumeMounts:
        - mountPath: "/usr/share/nginx/html"
            name: pvc-jenkins-home
        
